[loggers]
keys=root

[formatters]
keys=root_simple

[handlers]
keys=root_file

[logger_root]
handlers=root_file
level=WARNING

[formatter_root_simple]
format=%(asctime)s %(levelname)s %(name)s %(threadName)s : %(message)s

[handler_root_file]
class=FileHandler
formatter=root_simple
level=WARNING
args=("../log/main.log",)
